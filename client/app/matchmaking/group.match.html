<div class="container">
	<h1>Matchmaking Temp Group - {{vm.tempGroup._id}}</h1>
	<p>Interest: {{vm.tempGroup.interest}}</p>
	<p>Temp Group Expires: {{vm.acceptedByDate | date: 'short'}}</p>

	<h2>Users</h2>
	<ul ng-repeat="user in vm.tempGroup.users">
		<li>{{user.user_id}} - Accepted Status: {{user.accepted}}</li>
	</ul>

	<button ng-click="vm.acceptButton()" class="btn btn-success">Accept</button>
	<button ng-click="vm.declineButton()" class="btn btn-danger">Decline</button>
</div>
