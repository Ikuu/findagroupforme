<div class="container">
	<details-private ng-if="private"></details-private>
	<div ng-if="!private">
		<h2>{{group.name}}</h2>
		<p>
			Interest: {{group.interest}}</br>
			Date Created: {{group.date_created | date:'dd/MM/yyyy'}}</br>
			Description: {{group.description}}</br>
			Owner: {{group.owner}}
		</p>
		<p>
			<button ng-click="joinButton()" class="btn btn-primary">Join</button>
			<button ng-click="leaveButton()" class="btn btn-warning">Leave</button>
			<button ng-click="editButton()" class="btn btn-info">Edit</button>
			<button ng-click="deleteButton()" class="btn btn-danger">Delete</button>
		</p>
		
		<h3>Users</h3>
		<li ng-show="!group.members.length">No Members at the moment.</li>
		<div ng-repeat="member in group.members">
			<a href="./#/user/{{member._id}}">{{member.name}}</a>
		</div>
		
		<h3>Events</h3>
		<li ng-show="!group.events.length">None at the moment.</li>
		<li ng-show="group.events.length" ng-repeat="event in group.events | orderBy:'date'">
			<event-details></event-details>
		</li>

		<event-create></event-create>
		
		<h3>Map</h3>
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-marker
				idKey='groupMarker.id'
				icon='groupMarker.options.icon'
				options="groupMarker.options"
				coords='groupMarker.coords'>
			</ui-gmap-marker>

			<ui-gmap-marker
				data-ng-repeat="marker in markerList"
				idKey="marker.id"
				options="marker.options"
				coords="marker.coords">
			</ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
</div>
