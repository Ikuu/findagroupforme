<div class="container">
	<h2>Edit Group</h2>
	<form class="form" method="post" ng-submit="editGroup()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" ng-model="group.name" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Interest</label>
			<input type="text" name="interest" ng-model="group.interest" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Private</label>
			<input type="checkbox" name="private" ng-model="group.private">
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea type="text" rows="4" name="description" ng-model="group.description" class="form-control"/>
		</div>
		<!-- This needs to be handled better -->
		<div>
			<label>Venue Location (Co-Ords):</label>
			<input type="text" name="latitude" ng-model="group.location.coordinates[0]"/>
			<input type="text" name="longitude" ng-model="group.location.coordinates[1]"/>
		</div>
		<div>
			 <button class="btn btn-primary" type="submit">Add</button>
		</div>
	</form>

	<h2>Members</h2>
	<div ng-repeat="member in group.members">
		<a href="#/user/{{member._id}}">{{member.name}}</a> - Remove From Group
	</div>

	<h2>Posts</h2>
	<span>None at present.</span>

	<h2>Events</h2>
	<li ng-show="!group.events.length">None at the moment.</li>
	<li ng-show="group.events.length" ng-repeat="event in group.events | orderBy:'date'">
		<event-details></event-details>
	</li>

</div>
