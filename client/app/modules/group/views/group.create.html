<div class="container">
	<h2>Create A Group</h2>
	<form class="form" method="post" ng-submit="createGroup()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" ng-model="name" class="form-control" />
		</div>
		<div class="form-group">
			<label>Interest</label>
			<input type="text" name="interest" ng-model="interest" class="form-control" />
		</div>
		<div class="form-group">
			<label>Private</label>
			<input type="checkbox" name="private" ng-model="private">
		</div>
		<div class="form-group">
			<label>Description:</label>
			<textarea type="text" rows="4" name="description" ng-model="description" class="form-control" />
		</div>

		<h3>Location!</h3>
		<span>Drag the pin to select the groups location!</span>
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-marker
				idKey='groupMarker.id'
				icon='groupMarker.options.icon'
				options='groupMarker.options'
				events='groupMarker.events'
				coords='groupMarker.coords'>
			</ui-gmap-marker>
		</ui-gmap-google-map>
		<div>
			 <button class="btn btn-primary" type="submit">Add</button>
		</div>
	</form>
</div>
