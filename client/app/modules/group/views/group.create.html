<div class="container">
	<h2>Create A Group</h2>
	<form class="form" method="post" ng-submit="createGroup()">
		<div>
			<label>Name:</label>
			<input type="text" name="name" ng-model="name"/>
		</div>
		<div>
			<label>Activity:</label>
			<input type="text" name="activity" ng-model="activity"/>
		</div>
		<div>
			<label>Private</label>
			<input type="checkbox" name="private" ng-model="group.private">
		</div>
		<div>
			<label>Description:</label>
			<textarea type="text" rows="4" name="activity" ng-model="description"/>
		</div>
		<!-- This needs to be handled better -->
		<div>
			<label>Venue Location (Co-Ords):</label>
			<input type="text" name="latitude" ng-model="locationLat"/>
			<input type="text" name="longitude" ng-model="locationLong"/>
		</div>
		<div>
			 <button class="btn btn-primary" type="submit">Add</button>
		</div>
	</form>
</div>
