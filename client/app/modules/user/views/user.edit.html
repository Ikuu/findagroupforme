<div class="container">
	<h2>{{user.username}}</h2>
	<form class="form" method="post" ng-submit="editUser()">
		<div>
			<label>Name:</label>
			<input type="text" name="name" ng-model="user.name"/>
		</div>
		<div>
			<label>Password:</label>
			<input type="password" name="password" ng-model="user.password"/>
		</div>
		<div>
			<label>Address:</label>
			<label>Street:</label><input type="text" name="address.street" ng-model="user.address.street"/>
			<label>City:</label><input type="text" name="address.city" ng-model="user.address.city"/>
			<label>Post Code:</label><input type="text" name="address.post_code" ng-model="user.address.post_code"/>
			<label>Country:</label><input type="text" name="address.country" ng-model="user.address.country"/>
		</div>
		<div>
			<label>Email:</label>
			<input type="text" name="email" ng-model="user.email"/>
		</div>
		<div>
			<label>Private</label>
			<input type="checkbox" name="private" ng-model="user.private">
		</div>
		<div>
			<label>Activities</label>
			<input type="text" name="activites" ng-model="user.activities"/>
		</div>
		<div>
			<label>Home Location (Co-Ords):</label>
			<input type="text" name="latitude" ng-model="user.home_location.coordinates[1]"/>
			<input type="text" name="longitude" ng-model="user.home_location.coordinates[0]"/>
		</div>
		<div>
			 <button class="btn btn-primary" type="submit">Save</button>
		</div>
	</form>

	<h2>Groups</h2>
	<li ng-if="!user.groups.length">No Groups at the moment.</li>
	<div ng-repeat="group in user.groups">
		<a href="./#/groups/{{group._id}}">{{group.name}}</a>
	</div>

	<h2>Address Book</h2>
	<div ng-repeat="address in user.address">
		{{address}}
	</div>

	<h2>Matchmaking Groups</h2>
	<li ng-if="!match.length">Not Matchmaking</li>
	<div ng-repeat="m in match">
		{{m.interest}} since {{m.date_added | date: 'short'}} - <a ng-click="deleteMatch(m._id)">Stop Matchmaking</a>
	</div>

	<h2>Social Media</h2>
	<p>CONNECT SOCIAL MEDIAS HERE</p>
</div>
