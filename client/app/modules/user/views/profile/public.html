<h2>{{user.username}}</h2>
<p>
	Name: {{user.name}}</br>
	Email: {{user.email}}</br>
	Date Registered: {{user.date_registered | date:'dd/MM/yyyy'}}
</p>

<h2>Groups</h2>
<li ng-show="!user.groups.length">No Groups at the moment.</li>
<div ng-repeat="group in user.groups">
	<a href="./#/groups/{{group._id}}">{{group.name}}</a>
</div>
