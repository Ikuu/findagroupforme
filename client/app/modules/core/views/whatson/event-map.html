<h3>Map</h3>
<ui-gmap-google-map center='map.center' zoom='map.zoom'>
	<ui-gmap-marker
		idKey='userMarker.id'
		icon='userMarker.options.icon'
		options='userMarker.options'
		events='userMarker.events'
		coords='userMarker.coords'>
	</ui-gmap-marker>

	<ui-gmap-marker
		data-ng-repeat="marker in eventMarkerList"
		idKey="marker.id"
		options="marker.options"
		coords="marker.coords">
	</ui-gmap-marker>
</ui-gmap-google-map>
