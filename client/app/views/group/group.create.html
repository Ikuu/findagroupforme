<div class="container">
	<h2>Create A Group</h2>
	<form class="form" method="post" ng-submit="createGroup()">
		<div>
			<label>Name:</label>
			<input type="text" name="name" ng-model="name"/>
		</div>
		<div>
			<label>Activity:</label>
			<input type="text" name="activity" ng-model="activity"/>
		</div>
		<div>
			 <button class="btn btn-primary" type="submit">Add</button>
		</div>
	</form>
</div>
