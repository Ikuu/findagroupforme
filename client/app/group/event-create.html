<h3>Create Event</h3>
<form class="form" method="post" ng-submit="addEventButton(event)">
	<div class="form-group">
		<label>Name</label>
		<input type="text" name="name" ng-model="event.name" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Description</label>
		<input type="text" name="description" ng-model="event.description" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Date</label>
		<datetimepicker data-ng-model="event.date"></datetimepicker>
	</div>
	<div>
		 <button 
		 	class="btn btn-primary"
		 	ng-disabled="!event.date || !event.name || !event.description"
		 	type="submit">Add</button>
	</div>
</form>
