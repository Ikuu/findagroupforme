<div class="container">
	<h2>Name: {{user.name}}</h2>
	<p>
		Date Registered: {{user.date_registered}}
	</p>
	<p>
		Username: {{user.username}}
	</p>

	<p><button class="btn btn-primary">Edit</button></p>
	
	<h2>Groups</h2>
	<div ng-repeat="group in user.groups">
		<a href="./#/groups/{{group._id}}">{{group.name}}</a>
	</div>
</div>
